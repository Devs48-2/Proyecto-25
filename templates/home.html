<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHAT IA </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
      <h1 class="mt-5">Bienvenido al asistente AI del Sistema de emisi√≥n</h1>
      <p class="lead">Cuentanos tu pregunta.</p>
<!-- 
      <input type="text" name="" id="copyMe" value="Copiando texto">
      <button onclick="navigator.clipboard.writeText(copyMe.value); this.innerText = 'Copiado!'">
        Copiar
      </button> -->

        <form action="" method="post" class="w-100">
            {% csrf_token %}
            <div class="mb-3">
                {{ form }}
            </div>
            
            <div class="d-flex gap-2">
              <a href="{% url 'home' %}" class="btn btn-danger w-100">Limpiar</a>
              <button type="submit" class="btn btn-success w-100">Consultar</button>
            </div>

          </form>
          
          {% if answer %}
            <div class="card mt-3 w-100" style="overflow-y: scroll; max-height:400px;">
            <div class="card-body" style="white-space: pre-line;">
              {{ answer }}
            </div>
          </div>
          {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
